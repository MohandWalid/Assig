<section class="pt-5 position-relative">
  <div
    class="contact d-flex justify-content-center align-items-center flex-column"
  >
    <h2>portfolio component</h2>
    <span>
      <i class="fa-solid fa-star text-white text-center"></i>
    </span>
  </div>

  <div class="container mt-4">
    <div class="row g-5">
      @for (product of productList; track $index) {

      <div class="col-lg-4 col-md-6">
        <div
          (click)="productImage = product"
          class="rounded-3 overflow-hidden position-relative"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img
            class="w-100 rounded-3"
            [src]="product.Images"
            alt="portfolio image"
          />
          <div
            class="layer__ position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center"
          >
            <i class="text-white fa-solid fa-plus fa-6x"></i>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>

<!-- Modal -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img [src]="productImage.Images" alt="" width="100%" />
      </div>
    </div>
  </div>
</div>

<section class="container p-5 mt-5">
  <div
    class="contact d-flex justify-content-center align-items-center flex-column"
  >
    <h2>Contact Section</h2>
    <span><i class="fa-solid fa-star text-white text-center"></i></span>
  </div>

  <form class="pt-4 mt-3">
    <div class="mb-3 w-50 mx-auto">
      <div class="form-group">
        <input
          id="userName"
          type="text"
          class="form-control mb-4"
          placeholder="Enter Username"
        />
      </div>

      <div class="form-group">
        <input
          id="userAge"
          type="text"
          class="form-control mb-4"
          placeholder="Enter Age"
        />
      </div>

      <div class="form-group">
        <input
          id="userEmail"
          type="email"
          class="form-control mb-4"
          placeholder="Enter Email"
        />
      </div>

      <div class="form-group">
        <input
          id="userPassword"
          type="password"
          class="form-control mb-4"
          placeholder="Enter Password"
        />
      </div>

      <button type="submit" class="btn btn-success">Submit Message</button>
    </div>
  </form>
</section>
